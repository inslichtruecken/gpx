	<!-- Blogs (posts) -->
	<h3>Aktuelle Blog Eintr√§ge</h3>
		<!-- Iterate through the Posts and sort them by date (newest post comes first) -->
		{% assign all-posts = (site.posts | sort: "date") |reverse %}

		{% for post in all-posts %}	
		
		    {% if post.archived %} 
			   <!-- ignore archived posts in this list -->
			{% else %}
		       <!-- Add a list entry for each post -->
			   <li><a href="{{post.url | relative_url }}">{{post.title}}</a> <small>({{ post.date | date: "%-d %B %Y" }})</small></li>	
			   <small>{{ page.date | date: "%-d %B %Y" }}</small>
			{% endif %}
			
		{% endfor %}
