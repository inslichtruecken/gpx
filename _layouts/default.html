<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <!-- get the header info for leaflet -->
	{% include leaflet-header.html %}

  </head>
  
  <body>
    <div class="wrapper">
      <header>
 
      <!--  the header (left side of the page come here -->	  

      {% include header.html %}
 
      </header>
      <section>

      <!--  small header with key links to be shown on each page -->	  
	    
		<small>
       	<a href="{{ site_url }}general/about-this-site.html">About this site</a>
        &mdash;
     	<a href="{{ "/" | relative_url }}general/about-me.html">About me</a>
        &mdash;
     	<a href="{{ "/" | relative_url }}README.html">ReadMe</a>
        &mdash;
		<a href="{{ "/" | relative_url }}general/set-up-instructions.html">Getting Started</a>
        &mdash;
		<a href="{{ "/" | relative_url }}general/how-to-add-tracks.html">Adding your own Tracks</a>
        </small>
		
      <!-- Search entry field comes here --> 
	  
	  <!-- TO DO: Nice search log and some styling within a bar -->
	    <small>
		<form action="{{ site.url }}/general/search-results.html" method="get" id="search-form">
        <label for="search-box">Searching for </label>
        <input type="text" id="search-box" name="query">
        <input type="image" alt="go" id="search-submit" src="{{ "/" | relative_url }}assets/img/inslichtruecken.png" width=30>
        <!--<input type="submit" value="search">-->
        </form>
		</small>
		
        <p>
		<hr>
		<p>
		
       <!--  the main page content comes here -->	  
       
      {{ content }}

      </section>
	  
      <footer>

      <!--  the footer on each page comes here -->	  
	  
      {% include footer.html %}

      </footer>
	  
    </div>
	
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
	
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
	
  </body>
  
</html>
