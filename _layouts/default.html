<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- if a page has defined the property noindex:true,                                            -->
	<!-- the noindex meta data will be set in the head section to hide the page from aearch crawlers -->
	{% if page.noindex %}
	   <meta name="robots" content="noindex" />
	{% endif %}

    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

   </head>
  
  <body>
    <div class="wrapper">

      <header>
	  
      <!--  the header (left side of the page come here -->	  
      {% include header.html %}
	  
      </header>
	  
	  
      <section>

      <!--  Top of the page -->	  
      {% include page-top.html %}
		
      <!--  Content of the page -->	  
      {{ content }}

      <!-- End of the page at the bottom -->  
      {% include page-end.html %}

      </section>
	  
	  
      <footer>
	  
      <!--  the footer on each page comes here -->	  
      {% include footer.html %}
	  
      </footer>
	  
    </div>
	
	
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
	
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
	
  </body>
  
</html>
