<!-- Valid Properties for this type of entry:                 -->
<!-- Title of the Blog Post:           page.title             -->
<!-- Author of the Blog Post:          page.author            -->
<!-- Tags describing the track:        page.tags              -->
<!--                                   (separated by blank)   -->
<!-- Flag if post is archived:         page.archived          -->
<!--                                                          -->


<!-- Display page title and track rating                      -->
<div class="invisible-box">
    <table>
	<tr>
	   <td>
         <h1>{{ page.title }}</h1>
       </td>
	   <td>
	      {% if page.archived==true %}
		      <strong>Archived</strong>
		  {% endif %}
	      <small>{{ page.date | date: "%-d %B %Y" }}</small>
  	   </td>
	</tr>
	</table>
</div>

<!-- Display author and tags                                 -->

<div class="invisible-box">
   <table>
   <tr>
      {% if page.author %}
      <td>
      von {{ page.author | default: site.author }}
      </td>
	  {% endif %}     
		  
      {% if page.tags %}
	  <td>
      <small>Schlagw√∂rter: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
      {% endif %}     
      </td>
   </tr>
   </table>
</div>

<p>
<p>

<!-- markdown content is placed here                           -->

{{content}}


<p>
